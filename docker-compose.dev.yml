version: '3'

services:
  app:
    platform: 'linux/amd64'
    image: 'flask-react-template'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: 'docker-dev'
    environment:
      APP_ENV: 'docker-dev'
      PIPENV_VENV_IN_PROJECT: '1'
    # Ensure dependencies are installed before starting services
    # Skip installs if dependencies already exist to speed up container startup
    command: /bin/sh -c "([ -d node_modules ] || npm install) && cd /opt/app && ([ -f .venv/bin/python ] || pipenv install --dev --python python3.12) && npm run serve -- --no-temporal"
    # Override to root user for local development to avoid bind mount permission issues
    user: root
    depends_on:
      app-db:
        condition: service_started
      # Temporal is optional when using --no-temporal flag, so we don't need to wait for it
    ports:
      - '3000:3000'
      - '8080:8080'
    volumes:
      # Mount local directory to /opt/app for hot reload
      - './:/opt/app:delegated'
      # Preserve node_modules from image build
      - '/opt/app/node_modules/'
      # Preserve .venv in anonymous volume (prevents empty local .venv from breaking pipenv)
      - '/opt/app/.venv'
    working_dir: /opt/app

  app-db:
    image: mongo:5.0
    command:
      - '--logpath'
      - '/var/log/mongod.log'
    ports:
      - '27017:27017'
    volumes:
      - './data/mongodb:/data/db'
      - './logs/mongodb:/var/log'

  temporal:
    image: temporalio/auto-setup:1.27.0
    depends_on:
      - temporal-db
    environment:
      DB: 'postgres12'
      DB_PORT: '5432'
      POSTGRES_USER: 'temporal'
      POSTGRES_PWD: 'temporal'
      POSTGRES_SEEDS: 'temporal-db'
      DYNAMIC_CONFIG_FILE_PATH: 'config/temporal-sql.yaml'
    healthcheck:
      test:
        [
          "CMD",
          "tctl",
          "--address",
          "temporal:7233",
          "workflow",
          "list"
        ]
      interval: 1s
      timeout: 5s
      retries: 30
    ports:
      - '7233:7233'
    volumes:
      - './temporal-sql.yaml:/etc/temporal/config/temporal-sql.yaml'

  temporal-db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: 'temporal'
      POSTGRES_USER: 'temporal'
    command: >
      postgres -c logging_collector=on
               -c log_directory=/var/log
               -c log_filename=postgresql.log
    ports:
      - '5432:5432'
    volumes:
      - './data/postgresql:/var/lib/postgresql/data'
      - './logs/postgresql:/var/log/'

  temporal-ui:
    image: temporalio/ui:2.34.0
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: 'temporal:7233'
      TEMPORAL_CORS_ORIGINS: 'http://localhost:3000'
    ports:
      - '8233:8080'

version: '3'

services:
  app:
    platform: 'linux/amd64'
    image: 'frm-boilerplate'
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_ENV: 'docker-dev'
    environment:
      APP_ENV: 'docker-dev'
      CHOKIDAR_USEPOLLING: 'true' # Enable polling for file watching - required for hot reload on Windows Docker
      WATCHPACK_POLLING: 'true'   # Enable webpack polling - ensures file changes are detected in Docker containers
    command: /bin/sh -c "npm install && npm run serve -- --no-temporal"
    depends_on:
      app-db:
        condition: service_started
      temporal:
        condition: service_healthy
    ports:
      - '3000:3000'
      - '8080:8080'
    volumes:
      - './:/app:delegated'   # Mount source code from host to container - enables file changes to be visible inside container
      - '/app/node_modules/'  # Keep node_modules in container - prevents conflicts between host and container dependencies
    working_dir: /app

  app-db:
    image: mongo:5.0
    command:
      - '--logpath'
      - '/var/log/mongod.log'
      - '--logappend'  # Append to existing log file instead of overwriting - prevents "Failed to open log file" errors on Windows Docker restarts
    ports:
      - '27017:27017'
    volumes:
      - './data/mongodb:/data/db'
      - './logs/mongodb:/var/log'

  temporal:
    image: temporalio/auto-setup:1.27.0
    depends_on:
      - temporal-db
    environment:
      DB: 'postgres12'
      DB_PORT: '5432'
      POSTGRES_USER: 'temporal'
      POSTGRES_PWD: 'temporal'
      POSTGRES_SEEDS: 'temporal-db'
      DYNAMIC_CONFIG_FILE_PATH: 'config/temporal-sql.yaml'
    healthcheck:
      test:
        [
          "CMD",
          "tctl",
          "--address",
          "temporal:7233",
          "workflow",
          "list"
        ]
      interval: 1s
      timeout: 5s
      retries: 30
    ports:
      - '7233:7233'
    volumes:
      - './temporal-sql.yaml:/etc/temporal/config/temporal-sql.yaml'

  temporal-db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: 'temporal'
      POSTGRES_USER: 'temporal'
    command: >
      postgres -c logging_collector=on
               -c log_directory=/var/log
               -c log_filename=postgresql.log
    ports:
      - '5432:5432'
    volumes:
      - './data/postgresql:/var/lib/postgresql/data'
      - './logs/postgresql:/var/log/'

  temporal-ui:
    image: temporalio/ui:2.34.0
    depends_on:
      - temporal
    environment:
      TEMPORAL_ADDRESS: 'temporal:7233'
      TEMPORAL_CORS_ORIGINS: 'http://localhost:3000'
    ports:
      - '8233:8080'

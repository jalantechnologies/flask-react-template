logger:
  transports: ['console']

mongodb:
  uri: 'mongodb://localhost:27017/frm-boilerplate-dev'

temporal:
  server_address: 'localhost:7233'

sms:
  enabled: true

is_server_running_behind_proxy: false

public:
  authenticationMechanism: 'EMAIL' #or 'PHONE'
  default_otp:
    enabled: true
    code: '1234'

sendgrid:
  api_key: "SENDGRID_API_KEY"

mailer:
  default_email: "DEFAULT_EMAIL"
  default_email_name: "DEFAULT_EMAIL_NAME"

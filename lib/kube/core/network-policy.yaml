---
# Block all incoming traffic by default
# This prevents unauthorized access to our pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: $KUBE_NS
spec:
  podSelector: {}  # Apply to all pods
  policyTypes:
    - Ingress

---
# Block all outgoing traffic by default
# This prevents data exfiltration and unauthorized external calls
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: $KUBE_NS
spec:
  podSelector: {}  # Apply to all pods
  policyTypes:
    - Egress

---
# Allow our app to make necessary outbound connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-egress
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      app: $KUBE_APP
  policyTypes:
    - Egress
  egress:
    # Allow DNS lookups (needed for domain resolution)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow communication with Temporal service
    - to:
        - podSelector:
            matchLabels:
              app: temporal
      ports:
        - protocol: TCP
          port: 7233
    
    # Allow HTTPS calls to external APIs
    - ports:
        - protocol: TCP
          port: 443
    
    # Allow MongoDB database connections
    - ports:
        - protocol: TCP
          port: 27017
    
    # Allow external database connections (DigitalOcean managed databases)
    - to: []  # Allow to any external IP
      ports:
        - protocol: TCP
          port: 25061  # DigitalOcean PostgreSQL port
        - protocol: TCP
          port: 27017  # External MongoDB port

---
# Allow nginx ingress to reach our app
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-app
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      # Use component label for consistent matching across all preview deployments
      # This prevents downtime when commit hashes change between deployments
      component: $KUBE_NS
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from nginx ingress controller (in default namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 8080
        # Allow HTTP traffic for ACME challenges
        - protocol: TCP
          port: 8080

---
# Allow app to connect to Temporal
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-temporal
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      app: temporal
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: $KUBE_APP
      ports:
        - protocol: TCP
          port: 7233

---
# Allow Temporal to connect to databases
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-temporal-egress
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      app: temporal
  policyTypes:
    - Egress
  egress:
    # Allow DNS lookups
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow database connections (internal cluster)
    - ports:
        - protocol: TCP
          port: 5432   # PostgreSQL
        - protocol: TCP
          port: 27017  # MongoDB
    
    # Allow external database connections (DigitalOcean managed databases)
    - to: []  # Allow to any external IP
      ports:
        - protocol: TCP
          port: 25061  # DigitalOcean PostgreSQL port

---
# Allow ACME challenge solver pods for SSL certificate generation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-acme-challenges
  namespace: $KUBE_NS
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow nginx ingress to reach ACME challenge endpoints
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 8089
  egress:
    # Allow DNS lookups for challenge solver pods
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53


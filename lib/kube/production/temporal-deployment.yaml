apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-temporal-deployment
  namespace: $KUBE_NS
  labels:
    app: temporal
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
    checkov.io/skip1: CKV_K8S_35=Third-party Temporal container uses simplified probes
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      automountServiceAccountToken: false
      # Security: Run all containers as non-root user 10001 to prevent privilege escalation
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        # Security: Enable kernel-level syscall filtering to reduce attack surface
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-production-pool
      imagePullSecrets:
        - name: regcred

      # Init container: Copies Temporal configuration files to shared volumes before main containers start
      initContainers:
        - name: copy-temporal-config
          image: temporalio/auto-setup:1.27.2@sha256:b44cbfeb43dbeae42db113b44fb8414c3452f05643b3d6b1592f955277d73526
          imagePullPolicy: Always
          command: ['sh', '-c', 'cp -r /etc/temporal/config/* /tmp/config/ && mkdir -p /tmp/ui-config']
          volumeMounts:
            - name: temporal-config
              mountPath: /tmp/config
            - name: temporal-ui-config
              mountPath: /tmp/ui-config
          resources:
            requests:
              cpu: 50m
              memory: '200Mi'
            limits:
              cpu: 100m
              memory: '400Mi'
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.27.2@sha256:b44cbfeb43dbeae42db113b44fb8414c3452f05643b3d6b1592f955277d73526
          imagePullPolicy: Always
          # Security: Block privilege escalation, make filesystem read-only, drop all capabilities
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 7233
          livenessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          readinessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          # Security: USER env var required when running as non-root with dropped capabilities
          env:
            - name: USER
              value: "temporal"
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: temporal-config
              mountPath: /etc/temporal/config
          resources:
            requests:
              cpu: 50m
              memory: '200Mi'
            limits:
              cpu: 100m
              memory: '400Mi'

        - name: temporal-admin-tools
          image: temporalio/admin-tools:1.27.2-tctl-1.18@sha256:b5ae59dae6ea00c22fc2bdf04a2cfaf59e3e036b8b09ca777f99e2c871396fa2
          imagePullPolicy: Always
          # Security: Block privilege escalation, make filesystem read-only, drop all capabilities
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          stdin: true
          tty: true
          livenessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          readinessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: '100Mi'
            limits:
              cpu: 100m
              memory: '200Mi'

        - name: temporal-ui
          image: temporalio/ui:2.37.2@sha256:3d7b36849d7ca5245f59f6ab558bebbd6b83aa1518f4505e97927419360d1f25
          imagePullPolicy: Always
          # Security: Block privilege escalation, make filesystem read-only, drop all capabilities
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: temporal-ui-config
              mountPath: /home/ui-server/config
          resources:
            requests:
              cpu: 50m
              memory: '200Mi'
            limits:
              cpu: 100m
              memory: '400Mi'
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5

        - name: python-worker
          image: $KUBE_DEPLOYMENT_IMAGE:$KUBE_DEPLOYMENT_TAG@$KUBE_DEPLOYMENT_DIGEST
          imagePullPolicy: Always
          workingDir: /opt/app/src/apps/backend
          # Security: Block privilege escalation, make filesystem read-only, drop all capabilities
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          command: ['pipenv', 'run', 'python', 'temporal_server.py']
          volumeMounts:
            # Security: Use temporary volumes for writable directories since root filesystem is read-only
            - name: tmp
              mountPath: /opt/app/tmp
            - name: logs
              mountPath: /opt/app/logs
            - name: doppler-secrets
              mountPath: /opt/app/secrets
          livenessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          readinessProbe: 
            exec:
              command: ["true"]
            initialDelaySeconds: 0
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: '150Mi'
            limits:
              cpu: 100m
              memory: '300Mi'
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: temporal-config
          emptyDir: {}
        - name: temporal-ui-config
          emptyDir: {}
        - name: doppler-secrets
          secret:
            secretName: $DOPPLER_MANAGED_SECRET_NAME

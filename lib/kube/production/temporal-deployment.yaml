apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-temporal-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP-temporal
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: $KUBE_APP-temporal
  template:
    metadata:
      labels:
        app: $KUBE_APP-temporal
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-production-pool
      imagePullSecrets:
        - name: regcred
      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.22.4
          imagePullPolicy: Always
          ports:
            - containerPort: 7233
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: DB
              value: 'postgres12'
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
            - name: TEMPORAL_CLI_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '200Mi'
            limits:
              memory: '400Mi'

        - name: temporal-admin-tools
          image: temporalio/admin-tools:1.22.4
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
            - name: TEMPORAL_CLI_ADDRESS
              value: 'temporal-grpc:7233'
          stdin: true
          tty: true
          resources:
            requests:
              memory: '100Mi'
            limits:
              memory: '200Mi'

        - name: temporal-ui
          image: temporalio/ui:2.34.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '200Mi'
            limits:
              memory: '400Mi'
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5

        - name: python-worker
          image: $KUBE_DEPLOYMENT_IMAGE
          workingDir: /opt/app/src/apps/backend
          command: ['pipenv', 'run', 'python', 'temporal_server.py']
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: TEMPORAL_SERVER_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '150Mi'
            limits:
              memory: '300Mi'

apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-temporal-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP-temporal
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $KUBE_APP-temporal
  template:
    metadata:
      labels:
        app: $KUBE_APP-temporal
    spec:
      imagePullSecrets:
        - name: regcred

      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.22.4
          imagePullPolicy: Always
          ports:
            - containerPort: 7233
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: DB
              value: 'postgres12'
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
            - name: TEMPORAL_CLI_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '300Mi'
            limits:
              memory: '600Mi'

        - name: temporal-admin-tools
          image: temporalio/admin-tools:1.22.4
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
            - name: TEMPORAL_CLI_ADDRESS
              value: 'temporal-grpc:7233'
          stdin: true
          tty: true
          resources:
            requests:
              memory: '100Mi'
            limits:
              memory: '200Mi'

        - name: temporal-ui
          image: temporalio/ui:2.34.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: TEMPORAL_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '256Mi'
            limits:
              memory: '400Mi'

        - name: python-worker
          image: $KUBE_DEPLOYMENT_IMAGE
          workingDir: /opt/app/src/apps/backend
          command: ['pipenv', 'run', 'python', 'temporal_server.py']
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          env:
            - name: TEMPORAL_SERVER_ADDRESS
              value: 'temporal-grpc:7233'
          resources:
            requests:
              memory: '150Mi'
            limits:
              memory: '350Mi'

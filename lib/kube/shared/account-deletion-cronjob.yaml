---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: $KUBE_APP-my-worker
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP-account-deletion-worker
    version: $GITHUB_SHA
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: "Replace"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: $KUBE_APP-account-deletion-worker
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
            - name: $KUBE_APP
              image: $KUBE_DEPLOYMENT_IMAGE
              imagePullPolicy: Always
              command: [ "npm", "run", "script", "--file=account_deletion_worker" ]
              env:
                - name: WEB_APP_HOST
                  value: $KUBE_INGRESS_HOSTNAME
              envFrom:
                - secretRef:
                    name: $DOPPLER_MANAGED_SECRET_NAME
          restartPolicy: OnFailure

# Internal gRPC API for workers/clients
apiVersion: v1
kind: Service
metadata:
  name: temporal-grpc
  namespace: $KUBE_NS
  labels:
    app: temporal
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 7233
      targetPort: 7233
  selector:
    app: temporal

---
# Browser UI (exposed via Ingress at workers-dashboard.$KUBE_INGRESS_HOSTNAME)
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: $KUBE_NS
  labels:
    app: temporal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: temporal

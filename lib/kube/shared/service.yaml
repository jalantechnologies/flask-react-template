apiVersion: v1
kind: Service
metadata:
  name: $KUBE_APP-service
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    app: $KUBE_APP

---

apiVersion: v1
kind: Service
metadata:
  name: $KUBE_APP-temporal-grpc
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP-temporal
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 7233
      targetPort: 7233
  selector:
    app: $KUBE_APP-temporal

---
apiVersion: v1
kind: Service
metadata:
  name: $KUBE_APP-temporal
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP-temporal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: $KUBE_APP-temporal

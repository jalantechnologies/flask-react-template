apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-deployment
  namespace: $KUBE_NS
  labels:
    app: temporal
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-staging-pool
      imagePullSecrets:
        - name: regcred
      containers:
        - name: temporal-server
          image: temporalio/auto-setup:1.27.0
          imagePullPolicy: Always
          ports:
            - containerPort: 7233
            - containerPort: 8080
          env:
            - name: DB
              value: "postgres12"
            - name: DBNAME
              value: "temporal"
            - name: TEMPORAL_ADDRESS
              value: "temporal:7233"
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          resources:
            requests:
              memory: '300Mi'
            limits:
              memory: '600Mi'

    # #    - name: temporal
    # #     image: temporalio/ui:2.34.0
    # #     imagePullPolicy: Always
    # #     ports:
    # #       - containerPort: 8080
    # #     env:
    #         - name: TEMPORAL_ADDRESS
    #           value: "temporal:7233"
    #       resources:
    #         requests:
    #           memory: '256Mi'
    #         limits:
    #           memory: '400Mi'

        - name: python-worker
          image: $KUBE_DEPLOYMENT_IMAGE
          workingDir: /opt/app/src/apps/backend
          command: ["pipenv", "run", "python", "temporal_server.py"]
          env:
            - name: TEMPORAL_SERVER
              value: "temporal:7233"
          envFrom:
            - secretRef:
                name: $DOPPLER_MANAGED_SECRET_NAME
          resources:
            requests:
              memory: '150Mi'
            limits:
              memory: '350Mi'

apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: $KUBE_APP-$KUBE_DEPLOY_ID-priority
  namespace: $KUBE_NS
value: $KUBE_DEPLOY_ID
globalDefault: false
description: "This priority class is used for preview pods."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $KUBE_APP-deployment
  namespace: $KUBE_NS
  labels:
    app: $KUBE_APP
    version: $GITHUB_SHA
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $KUBE_APP
  template:
    metadata:
      labels:
        app: $KUBE_APP
        component: $KUBE_NS
    spec:
      automountServiceAccountToken: false
      priorityClassName: $KUBE_APP-$KUBE_DEPLOY_ID-priority
      # Security: Run all containers as non-root user 10001 to prevent privilege escalation
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        # Security: Enable kernel-level syscall filtering to reduce attack surface
        seccompProfile:
          type: RuntimeDefault
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: doks.digitalocean.com/node-pool
                    operator: In
                    values:
                      - platform-cluster-01-staging-pool
      imagePullSecrets:
        - name: regcred
      containers:
        - name: $KUBE_APP
          image: $KUBE_DEPLOYMENT_IMAGE:$KUBE_DEPLOYMENT_TAG@$KUBE_DEPLOYMENT_DIGEST
          imagePullPolicy: Always
          # Security: Block privilege escalation, make filesystem read-only, drop all capabilities
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 250m
              memory: '400Mi'        
            limits:
              cpu: 500m
              memory: '800Mi' 
          ports:
            - containerPort: 8080
          env:
            - name: WEB_APP_HOST
              value: $KUBE_INGRESS_HOSTNAME

          volumeMounts:
            # Security: Use temporary volumes for writable directories since root filesystem is read-only
            - name: tmp
              mountPath: /opt/app/tmp
            - name: logs
              mountPath: /opt/app/logs
            - name: system-tmp
              mountPath: /tmp
            - name: secret-ref
              mountPath: /opt/app/secrets
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
      volumes:
        - name: secret-ref
          secret:
            secretName: $DOPPLER_MANAGED_SECRET_NAME
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: system-tmp
          emptyDir: {}


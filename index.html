<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      background: #ffffffdd;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2.2rem;
      color: #2c3e50;
    }

    .message {
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    .input-section {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
    }

    button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      background: #e2e6ea;
    }

    li.completed {
      text-decoration: line-through;
      color: #7f8c8d;
      background-color: #dcdde1;
    }

    .delete-btn {
      background-color: transparent;
      border: none;
      font-size: 18px;
      color: #e74c3c;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    @media (max-width: 500px) {
      .input-section {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Task Manager</h1>
    <div class="message">
      üî• Built by Parth Lonkar as a project assignment for Jalan Technologies.<br/>
      Simple, elegant, and functional ‚Äì powered by Flask & vanilla JS.
    </div>

    <div class="input-section">
      <input type="text" id="taskTitle" placeholder="Enter new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    async function fetchTasks() {
      const res = await fetch('/api/tasks');
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.textContent = task.title;
        li.onclick = () => toggleTask(task.id, !task.completed);

        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.textContent = '‚úñ';
        del.onclick = (e) => { e.stopPropagation(); deleteTask(task.id); };

        li.appendChild(del);
        list.appendChild(li);
      });
    }

    async function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      if (!title) return;
      await fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      document.getElementById('taskTitle').value = '';
      fetchTasks();
    }

    async function toggleTask(id, completed) {
      await fetch(`/api/tasks/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
      fetchTasks();
    }

    fetchTasks();
  </script>
</body>
</html>

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

    groups:
      security-all:
        applies-to: security-updates
        patterns:
          - "*"

      npm-updates:
        applies-to: version-updates
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

    groups:
      gha-security:
        applies-to: security-updates
        patterns:
          - "*"

      gha-updates:
        applies-to: version-updates
        patterns:
          - "*"

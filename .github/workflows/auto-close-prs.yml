name: Auto Close Fork PRs

on:
  pull_request:
    types: [opened, reopened]

jobs:
  close-fork-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository

    permissions:
      pull-requests: write  # Required to comment and close PRs

    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Close PR from fork
        run: |
          gh pr close "$PR_URL" --comment "$COMMENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          COMMENT: |
            ‚ùå This pull request was opened from a **forked repository**.

            To contribute, please create a new branch in your own clone of this repository and open a PR with:
            - **Base repo:** `your-username/flask-react-template`
            - **Base branch:** `main`

            Thank you!

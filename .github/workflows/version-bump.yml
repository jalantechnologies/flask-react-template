name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: version-bump-${{ github.repository }}-${{ github.base_ref || 'main' }}
  cancel-in-progress: false

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.VERSION_BUMP_APP_ID }}
          private-key: ${{ secrets.VERSION_BUMP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Determine version bump
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);

            let bump = null;
            if (labels.includes('semver: major')) {
              bump = 'major';
            } else if (labels.includes('semver: minor')) {
              bump = 'minor';
            } else if (labels.includes('semver: patch')) {
              bump = 'patch';
            }

            if (bump) {
              core.setOutput('type', bump);
              core.setOutput('should_bump', 'true');
              console.log(`Version bump: ${bump}`);
            } else {
              core.setOutput('should_bump', 'false');
              console.log('No semver label found, skipping version bump');
            }

      - name: Bump version
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for attempt in 1 2 3 4 5; do
            echo "Attempt ${attempt}: syncing with origin/main"
            git fetch origin main
            git checkout main
            git reset --hard origin/main

            npm version ${{ steps.bump.outputs.type }} --no-git-tag-version

            NEW_VERSION=$(node -p "require('./package.json').version")

            git add package.json package-lock.json
            git commit -m "chore: bump version to v${NEW_VERSION}"

            if git push origin HEAD:main; then
              echo "Pushed version bump to v${NEW_VERSION}"
              break
            fi

            if [ "${attempt}" -eq 5 ]; then
              echo "Failed to push after ${attempt} attempts."
              exit 1
            fi

            sleep $((attempt * 3))
          done

      - name: Summary
        if: steps.bump.outputs.should_bump == 'true'
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "## Version Bumped" >> $GITHUB_STEP_SUMMARY
          echo "New version: **v${NEW_VERSION}**" >> $GITHUB_STEP_SUMMARY
          echo "Bump type: ${{ steps.bump.outputs.type }}" >> $GITHUB_STEP_SUMMARY

name: ci

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        run: pipenv install --dev --deploy

      - name: Install Node dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  sonarqube:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get github-ci version
        id: ci_version
        run: |
          # Extract version from cd.yml workflow
          workflow_yaml=$(cat .github/workflows/cd.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'jalantechnologies/github-ci')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout github-ci
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_version.outputs.version }}

      - name: Run SonarQube analysis
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for code review
        run: |
          echo "Code review placeholder"
          echo "Future implementation: AI-powered review for architecture, security, and best practices"

  scan: 
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        env:
          DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
        if: "${{ env.DOCKER_USERNAME != '' }}"
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT

      - name: Get changed files in PR
        id: changed
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          echo "Base: $BASE_SHA"
          echo "Head: $HEAD_SHA"

          git fetch origin $BASE_SHA --depth=1
          CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA)
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Changed files:"
          echo "$CHANGED"


      - name: Run Trivy scan
        id: trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'filesystem'
          scan-ref: '${{ steps.changed.outputs.changed_files }}'
          format: 'template'
          template: '@markdown.tpl'
          output: 'trivy-report.md'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Comment PR with audit results
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: trivy-report.md

  security:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run dependency review
        id: review
        continue-on-error: true
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          vulnerability-check: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Dependency review result
        id: deps
        run: |
          echo "Dependency review completed. See above for details."
          echo "Vulnerabilities found: ${{ steps.review.outputs.comment-content }}"
          echo "${{ steps.review.outputs.comment-content}}" > input.html
          sed -e '/<h2>OpenSSF Scorecard<\/h2>/,/<h2>/{
            /<h2>OpenSSF Scorecard<\/h2>/!{
              /<h2>/!d
            }
          }' \
          -e '/<h2>Scanned Files<\/h2>/,/<h2>/{
            /<h2>Scanned Files<\/h2>/!{
              /<h2>/!d
            }
          }' input.html > filtered.html || cp report.html filtered.html

          pandoc -f html -t gfm -o deps-summary.md filtered.html
          
          cat deps-summary.md
          cat deps-summary.md > TEMP
          echo $TEMP >> $GITHUB_OUTPUT


      - name: Comment PR with audit results
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: deps-summary.md

          
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from app

      - name: Coverage report
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: output/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

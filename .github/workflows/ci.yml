name: ci

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  lint:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        run: pipenv install --dev --deploy

      - name: Install Node dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  sonarqube:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get github-ci version
        id: ci_version
        run: |
          # Extract version from cd.yml workflow
          workflow_yaml=$(cat .github/workflows/cd.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'jalantechnologies/github-ci')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout github-ci
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_version.outputs.version }}

      - name: Run SonarQube analysis
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  review:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for code review
        run: |
          echo "Code review placeholder"
          echo "Future implementation: AI-powered review for architecture, security, and best practices"
  

  image_scan:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        env:
          DOCKER_USERNAME: ${{ vars.docker_username }}
        if: "${{ env.DOCKER_USERNAME != '' }}"
        with:
          registry: ${{ vars.docker_registry }}
          username: ${{ vars.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.16.1  # Pin to specific SHA in production
        with:
          image-ref: ${{ vars.docker_registry }}/${{ vars.docker_username }}/flask-react-app:${{ steps.extract_branch.outputs.branch_hash }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL, HIGH'
          exit-code: '0'
          timeout: '10m'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,config'

      # - name: Scan Docker image for vulnerabilities
      #   uses: aquasecurity/trivy-action@0.16.1
      #   with:
      #     image-ref: ${{ steps.tag.outputs.value }}:${{ inputs.tag }}
      #     format: 'sarif'
      #     output: 'trivy-results.sarif'
      #     severity: ${{ inputs.trivy_severity }}
      #     exit-code: '0'
      #     timeout: '10m'
      #     vuln-type: 'os,library'
      #     scanners: 'vuln,secret,config'

  security:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need full history for git diff

      - name: Setup tools
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install helpers
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          pip install pip-audit

      ############################################
      # NPM SECTION
      ############################################
      - name: Check for npm dependency changes
        id: npm_changes
        run: |
          if git diff --quiet origin/main -- package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Audit npm dependencies (if changed)
        if: steps.npm_changes.outputs.changed == 'true'
        run: |
          echo "Detected changes in package.json"
          npm ci
          npm audit --json > npm-audit-new.json

          git checkout origin/main
          npm ci
          npm audit --json > npm-audit-old.json

          echo "Comparing npm audits..."
          diff <(jq '.advisories' npm-audit-old.json) <(jq '.advisories' npm-audit-new.json) || true


  test:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from app

      - name: Coverage report
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: output/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md

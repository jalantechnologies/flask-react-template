name: ci

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

# Ensures CI workflow has minimal permissions for security
permissions:
  contents: read        # Read-only access to repo contents for safer workflows
  pull-requests: write  # Allow workflow to comment on, label, and update pull request as part of automation
  id-token: write       # Allow OIDC tokens for secure cloud authentication

# Cancel in-progress CI runs when new commits are pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: '22.13.1'
          cache: 'npm'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        run: pipenv install --dev --deploy

      - name: Install Node dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  sonarqube:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Get github-ci version
        id: ci_version
        run: |
          # Extract version from cd.yml workflow
          workflow_yaml=$(cat .github/workflows/cd.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'jalantechnologies/github-ci')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout github-ci
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_version.outputs.version }}

      - name: Run SonarQube analysis
        uses: ./platform/.github/actions/analyze
        with:
          sonar_host_url: ${{ vars.SONAR_HOST_URL }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          branch: ${{ github.head_ref }}
          branch_base: main
          pull_request_number: ${{ github.event.number }}

  scan: 
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT

      # Severity-based scanning strategy:
      # - Single scan per type detects both HIGH and CRITICAL vulnerabilities
      # - CI fails ONLY if CRITICAL vulnerabilities are found
      # - All findings (HIGH + CRITICAL) are reported in PR comments
      # - Always uses latest Trivy DB (no freezing/caching mechanism)

      - name: Get changes
        id: changes
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD)
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              mkdir -p "changed_files/$(dirname "$file")"
                cp "$file" "changed_files/$file"
              fi
          done
          echo $CHANGED_FILES
          ls changed_files/
          echo "changed_files=$(echo $CHANGED_FILES)" >> $GITHUB_OUTPUT

      # Scan for both HIGH and CRITICAL vulnerabilities in changed files
      - name: Run Trivy scan on changed files
        id: trivy
        if: steps.changes.outputs.changed_files != ''
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808
        continue-on-error: true
        with:
          scan-type: 'filesystem'
          scan-ref: './changed_files'
          format: 'template'
          template: '@markdown-templates/fs-markdown.tpl'
          output: 'trivy-fs-report.md'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignores: ".trivyignore"
          exit-code: 0  # Don't fail here, we'll check severity later
      
      # Check if CRITICAL vulnerabilities exist in filesystem scan
      - name: Check for CRITICAL filesystem vulnerabilities
        id: fs_critical_check
        if: steps.trivy.outcome == 'success' && hashFiles('trivy-fs-report.md') != ''
        run: |
          # Check if report contains CRITICAL severity
          # Table format: | Package | CVE-xxx | CRITICAL | Installed | Fixed | Title |
          CRITICAL_COUNT=$(grep -E "\|.*CVE-.*\|.*CRITICAL.*\|" trivy-fs-report.md | wc -l || echo 0)
          TOTAL_COUNT=$(grep -E "\|.*CVE-.*\|" trivy-fs-report.md | wc -l || echo 0)
          HIGH_COUNT=$((TOTAL_COUNT - CRITICAL_COUNT))
          
          echo "critical_count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          
          # Print summary to GitHub Actions UI
          echo "ðŸ“Š Filesystem Scan Results:"
          echo "  - Total vulnerabilities: $TOTAL_COUNT"
          echo "  - CRITICAL: $CRITICAL_COUNT"
          echo "  - HIGH: $HIGH_COUNT"
          
          # GitHub Actions annotations for visibility
          # STRICT POLICY FOR NEW CODE: Fail on both HIGH and CRITICAL
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT CRITICAL vulnerabilities in new code changes"
            echo "âŒ Failing CI immediately - CRITICAL vulnerabilities in new code are not allowed"
            exit 1
          fi
          
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::error::Found $HIGH_COUNT HIGH vulnerabilities in new code changes"
            echo "âŒ Failing CI immediately - HIGH vulnerabilities in new code are not allowed"
            exit 1
          fi
      
      - name: Comment PR with filesystem scan results
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        if: steps.trivy.outcome == 'success' && steps.fs_critical_check.outputs.total_count != '0'
        with:
          token: ${{ secrets.TRIVY_SCAN_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: trivy-fs-report.md

      - name: Get changes in k8s folder and subfolders
        id: iac_changes
        run: |
          # Fetch base branch
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

          # Get all changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD)

          # Initialize filtered variable
          FILTERED_FILES=""
          mkdir -p iac_changed_files/
          # Loop and copy only files in k8s/ or subdirectories
          for file in $CHANGED_FILES; do
            if [[ -f "$file" && "$file" == lib/kube/* ]]; then
              mkdir -p "iac_changed_files/$(dirname "$file")"
              cp "$file" "iac_changed_files/$file"
              FILTERED_FILES="$FILTERED_FILES $file"
            fi
          done
          
          echo "FILTERED_FILES=$FILTERED_FILES" >> $GITHUB_OUTPUT
      
      # Scan for both HIGH and CRITICAL IaC misconfigurations
      - name: Run Trivy scan on IaC
        if: ${{ steps.iac_changes.outputs.FILTERED_FILES != '' }}
        id: trivy_iac
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808
        continue-on-error: true
        with:
          scan-type: 'config'
          scan-ref: 'iac_changed_files'
          format: 'template'
          template: '@markdown-templates/iac-markdown.tpl'
          output: 'trivy-iac-report.md'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignores: ".trivyignore"
          exit-code: 0  # Don't fail here, we'll check severity later

      # Check if CRITICAL vulnerabilities exist in IaC scan
      - name: Check for CRITICAL IaC vulnerabilities
        id: iac_critical_check
        if: ${{ steps.iac_changes.outputs.FILTERED_FILES != '' && steps.trivy_iac.outcome == 'success' && hashFiles('trivy-iac-report.md') != '' }}
        run: |
          # Check if report contains CRITICAL severity
          # Table format: | Package | CVE-xxx/CKV-xxx | CRITICAL | ... |
          CRITICAL_COUNT=$(grep -E "\|.*(CVE-|CKV-).*\|.*CRITICAL.*\|" trivy-iac-report.md | wc -l || echo 0)
          TOTAL_COUNT=$(grep -E "\|.*(CVE-|CKV-).*\|" trivy-iac-report.md | wc -l || echo 0)
          HIGH_COUNT=$((TOTAL_COUNT - CRITICAL_COUNT))
          
          echo "critical_count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          
          # Print summary to GitHub Actions UI
          echo "ðŸ“Š IaC Scan Results:"
          echo "  - Total issues: $TOTAL_COUNT"
          echo "  - CRITICAL: $CRITICAL_COUNT"
          echo "  - HIGH: $HIGH_COUNT"
          
          # GitHub Actions annotations for visibility
          # STRICT POLICY FOR NEW CODE: Fail on both HIGH and CRITICAL
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Found $CRITICAL_COUNT CRITICAL issues in new IaC changes"
            echo "âŒ Failing CI immediately - CRITICAL IaC issues in new code are not allowed"
            exit 1
          fi
          
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::error::Found $HIGH_COUNT HIGH issues in new IaC changes"
            echo "âŒ Failing CI immediately - HIGH IaC issues in new code are not allowed"
            exit 1
          fi

      - name: Comment PR with IaC scan results
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        if: ${{ steps.iac_changes.outputs.FILTERED_FILES != '' && steps.trivy_iac.outcome == 'success' && steps.iac_critical_check.outputs.total_count != '0' }}
        with:
          token: ${{ secrets.TRIVY_SCAN_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: trivy-iac-report.md
      
      - name: Run Checkov action
        id: checkov
        if: ${{ steps.iac_changes.outputs.FILTERED_FILES != '' }}
        uses: bridgecrewio/checkov-action@8f61ce5b8a3afb4ca94d236b75201878ded6d2cd
        continue-on-error: true
        with:
          directory: iac_changed_files/
          output_format: 'github_failed_only'
          output_file_path: checkov_result
          quiet: 'true'

      - name: Comment PR with audit results
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        if: ${{ steps.checkov.outcome == 'failure' }}
        with:
          token: ${{ secrets.TRIVY_SCAN_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: checkov_result/results_github_failed_only.md

      # Build full Docker image for comprehensive scanning
      - name: Build Docker image for scanning
        run: |
          docker build -t flask-react-app:${{ steps.extract_branch.outputs.branch_hash }} .

      # Scan entire Docker image (all dependencies + all code)
      - name: Run Trivy scan on docker image
        id: trivy_docker
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: 'flask-react-app:${{ steps.extract_branch.outputs.branch_hash }}'
          format: 'template'
          template: '@markdown-templates/docker-markdown.tpl'
          output: 'trivy-docker-report.md'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          trivyignores: ".trivyignore"
          exit-code: 0  # Don't fail here, we'll check severity later

      # Check if CRITICAL vulnerabilities exist in Docker scan
      - name: Check for CRITICAL docker vulnerabilities
        id: docker_critical_check
        if: steps.trivy_docker.outcome == 'success' && hashFiles('trivy-docker-report.md') != ''
        run: |
          # Check if report contains CRITICAL severity
          # Table format: | Package | CVE-xxx | CRITICAL | Installed | Fixed | Title |
          CRITICAL_COUNT=$(grep -E "\|.*CVE-.*\|.*CRITICAL.*\|" trivy-docker-report.md | wc -l || echo 0)
          TOTAL_COUNT=$(grep -E "\|.*CVE-.*\|" trivy-docker-report.md | wc -l || echo 0)
          HIGH_COUNT=$((TOTAL_COUNT - CRITICAL_COUNT))
          
          echo "critical_count=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          
          # Print summary to GitHub Actions UI
          echo "ðŸ“Š Docker Image Scan Results:"
          echo "  - Total vulnerabilities: $TOTAL_COUNT"
          echo "  - CRITICAL: $CRITICAL_COUNT"
          echo "  - HIGH: $HIGH_COUNT"
          
          # GitHub Actions annotations for visibility
          # LENIENT POLICY FOR EXISTING CODE: Only warn, threshold check happens later
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::warning::Found $CRITICAL_COUNT CRITICAL vulnerabilities in existing codebase (Docker image)"
          fi
          
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::warning::Found $HIGH_COUNT HIGH vulnerabilities in existing codebase (Docker image)"
          fi
          
      - name: Comment PR with docker scan results
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        if: steps.trivy_docker.outcome == 'success' && hashFiles('trivy-docker-report.md') != '' && steps.docker_critical_check.outputs.total_count != '0'
        with:
          token: ${{ secrets.TRIVY_SCAN_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: trivy-docker-report.md
      
      # Threshold check for existing codebase vulnerabilities
      # Only applies to Docker scan (entire codebase)
      # Filesystem and IaC already failed if they had any HIGH/CRITICAL
      - name: Check existing codebase vulnerability threshold
        id: existing_code_threshold_check
        if: always()
        run: |
          # Get vulnerability counts from Docker scan (existing codebase)
          DOCKER_CRITICAL=${{ steps.docker_critical_check.outputs.critical_count || 0 }}
          DOCKER_HIGH=${{ steps.docker_critical_check.outputs.high_count || 0 }}
          DOCKER_TOTAL=$((DOCKER_CRITICAL + DOCKER_HIGH))
          
          echo "ðŸ“Š Existing Codebase Vulnerability Summary (Docker Scan):"
          echo "  - CRITICAL: $DOCKER_CRITICAL"
          echo "  - HIGH: $DOCKER_HIGH"
          echo "  - Total: $DOCKER_TOTAL"
          echo ""
          
          # Threshold for existing codebase: Fail if total exceeds 15
          THRESHOLD=15
          
          if [ "$DOCKER_TOTAL" -gt "$THRESHOLD" ]; then
            echo "::error::âŒ Existing codebase has $DOCKER_TOTAL vulnerabilities, exceeding threshold of $THRESHOLD."
            echo "::error::Please address vulnerabilities in the existing codebase to improve security posture."
            exit 1
          elif [ "$DOCKER_TOTAL" -gt 0 ]; then
            echo "::warning::âš ï¸ Existing codebase has $DOCKER_TOTAL vulnerabilities (threshold: $THRESHOLD)."
            echo "Consider addressing these vulnerabilities to improve security."
          else
            echo "âœ… Existing codebase is clean - no vulnerabilities found."
          fi
      
      # Final security gate: Fail CI only for CRITICAL vulnerabilities
      # HIGH vulnerabilities are reported via PR comments but don't block merges
      - name: Fail job if CRITICAL vulnerabilities found
        if: steps.fs_critical_check.outputs.critical_count != '0' || steps.iac_critical_check.outputs.critical_count != '0' || steps.docker_critical_check.outputs.critical_count != '0' || steps.checkov.outcome == 'failure'
        run: |
          echo "âŒ CRITICAL vulnerabilities or security issues found â€” failing the job."
          exit 1
          
  test:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      
      - name: Prepare coverage directory
        run: mkdir -p output

      - name: Run integration tests
        run: docker compose -f docker-compose.test.yml up --exit-code-from app

      - name: Copy coverage artifacts from container
        if: always()
        run: |
          if docker compose -f docker-compose.test.yml ps -q app >/dev/null 2>&1; then
            docker compose -f docker-compose.test.yml cp app:/app/output/coverage.xml output/coverage.xml || echo "coverage.xml not found in app container"
          fi

      - name: Tear down test stack
        if: always()
        run: docker compose -f docker-compose.test.yml down -v || true

      - name: Coverage report
        continue-on-error: true
        uses: irongut/CodeCoverageSummary@51cc3a756ddcd398d447c044c02cb6aa83fdae95
        with:
          filename: output/coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        continue-on-error: true
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          recreate: true
          path: code-coverage-results.md
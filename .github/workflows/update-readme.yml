name: Update README with Repository Name and Branch

on:
  push:
    branches:
      - '**'

jobs:
  update-readme:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace placeholders in README from template
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          ORG_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)
          BRANCH_NAME=$(echo "$GITHUB_REF" | sed 's|refs/heads/||')
          BRANCH_URL="/$ORG_NAME/$BRANCH_NAME"

          cp README.template.md README.md

          sed -i "s|{{REPO_NAME}}|$REPO_NAME|g" README.md
          sed -i "s|{{BRANCH_NAME}}|$BRANCH_URL|g" README.md

      - name: Commit and push changes (only if README changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "Update README from template with repo and branch"
            git push
          else
            echo "No changes to commit."
          fi

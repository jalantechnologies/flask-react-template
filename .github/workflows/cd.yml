name: cd

on:
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  deploy:
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    concurrency:
      group: cd-preview-${{ github.event.pull_request.head.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout app
        uses: actions/checkout@v3
        with:
          path: app

      - name: Checkout github-ci
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: v3.2.5

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        uses: ./platform/.github/actions/build
        with:
          app_name: flask-react-app
          tag: ${{ steps.extract_branch.outputs.branch_hash }}
          build_args: APP_ENV=preview
          context: app/.
          docker_registry: ${{ vars.DOCKER_REGISTRY }}
          docker_username: ${{ vars.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to preview
        uses: ./platform/.github/actions/deploy
        with:
          app_name: flask-react-app
          app_env: preview
          app_hostname: '{1}.preview.platform.bettrhq.com'
          branch: ${{ github.event.pull_request.head.ref }}
          deploy_id: ${{ github.run_number }}
          deploy_root: app/lib/kube
          deploy_labels: gh/pr=${{ github.event.number }}
          deploy_image: ${{ steps.build.outputs.image_ref }}
          docker_registry: ${{ vars.DOCKER_REGISTRY }}
          docker_username: ${{ vars.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
          do_cluster_id: ${{ vars.DO_CLUSTER_ID }}
          doppler_token: ${{ secrets.DOPPLER_PREVIEW_TOKEN }}

      - name: Extract and format Temporal Dashboard URL
        id: temporal
        run: |
          full_url="${{ steps.deploy.outputs.url }}"
          domain="${full_url#*://}"

          first_label="${domain%%.*}"

          rest="${domain#*.}"

          temporal_dashboard_url="https://${first_label}.workers-dashboard.${rest}"

          echo "temporal_dashboard_url=${temporal_dashboard_url}" >> $GITHUB_OUTPUT

      - name: Show diagnostics in logs
        if: failure()
        run: |
          echo "===== K8s Diagnostics (raw) ====="
          if [ -d ci_artifacts ]; then
            while IFS= read -r -d '' f; do
              echo "::group::${f}"
              cat "$f" || true
              echo "::endgroup::"
            done < <(find ci_artifacts -type f -print0 | sort -z)
          else
            echo "No diagnostics found."
          fi

      - name: Comment diagnostics summary on PR
        if: always() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ci_artifacts/summary.md
          header: diagnostics-summary
          hide_and_recreate: true
          hide_classify: "OUTDATED"

      - uses: marocchino/sticky-pull-request-comment@v2
        # only run this step if enabled and pull request number was provided
        if: inputs.deploy_annotate_pr == true && inputs.pull_request_number
        with:
          header: ${{ inputs.app_name }}
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          number: ${{ inputs.pull_request_number }}
          message: |
            Deployment (${{ inputs.app_name }}) is available -
            Web App: ${{ steps.deploy.outputs.url }}
            Workers Dashboard: ${{ steps.temporal.outputs.temporal_dashboard_url }}

name: preview_on_pr_update
# Runs only when updating an 'Open' PR (not draft)

on:
  pull_request:
    types: [opened, synchronize, reopened,ready_for_review]

jobs:
  upload_artifacts:
    needs: preview
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: trivy-results
          path: ./
      
      - name: List files to confirm path
        run: pwd

      - name: gzip files to confirm path
        run: gzip -c trivy-results.sarif > results.sarif.gz

      - name: List files to confirm path
        run: ls -la

      - name: Upload SARIF via REST API
        run: |
          # Encode SARIF file to base64 (no line wrapping)
          SARIF_BASE64=$(base64 -w0 trivy-results.sarif)

          # Prepare JSON payload
          PAYLOAD=$(jq -n \
            --arg commit_sha "$GITHUB_SHA" \
            --arg ref "$GITHUB_REF" \
            --arg sarif "$SARIF_BASE64" \
            '{ commit_sha: $commit_sha, ref: $ref, sarif: $sarif }')

          # Upload to GitHub Code Scanning API
          curl -s -o response.json -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD" \
            "https://api.github.com/repos/${{ github.repository }}/code-scanning/sarifs"


  preview:
    # Run only if PR is open and not draft
    if: github.event.pull_request.state == 'open' && github.event.pull_request.draft == false
    # Temporarily change to test branch
    uses: jalantechnologies/github-ci/.github/workflows/ci.yml@v3.3.0-alpha.9
    concurrency:
      group: ci-preview-${{ github.event.pull_request.head.ref }}
      cancel-in-progress: true
    with:
      hosting_provider: ${{ vars.HOSTING_PROVIDER }} # 'DIGITAL_OCEAN' or 'AWS'
      analyze_base: main
      app_name: flask-react-app
      app_env: preview
      app_hostname: '{1}.preview.platform.bettrhq.com'
      branch: ${{ github.event.pull_request.head.ref }}
      build_args: |
        APP_ENV=preview
      # âœ… Ensure preview only deploys if these checks succeed
      checks: "['npm:coverage', 'npm:lint', 'compose:test']"
      docker_registry: ${{ vars.DOCKER_REGISTRY }}
      docker_username: ${{ vars.DOCKER_USERNAME }}
      aws_cluster_name: ${{ vars.AWS_CLUSTER_NAME }}
      aws_region: ${{ vars.AWS_REGION }}
      pull_request_number: ${{ github.event.number }}
      sonar_host_url: ${{ vars.SONAR_HOST_URL }}
      do_cluster_id: ${{ vars.DO_CLUSTER_ID }}
    
    secrets:
      docker_password: ${{ secrets.DOCKER_PASSWORD }}
      doppler_token: ${{ secrets.DOPPLER_PREVIEW_TOKEN }}
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      do_access_token: ${{ secrets.DO_ACCESS_TOKEN }}
      sonar_token: ${{ secrets.SONAR_TOKEN }}
      target_token: ${{ secrets.TOKEN }}